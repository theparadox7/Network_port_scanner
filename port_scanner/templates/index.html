<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
</head>
<body>
    <h1>Port Scanner</h1>
    <form action="/scan" method="post">
        <label for="ip">Target IP:</label>
        <input type="text" name="ip" required><br>
        <label for="start_port">Start Port:</label>
        <input type="number" name="start_port" required><br>
        <label for="end_port">End Port:</label>
        <input type="number" name="end_port" required><br>
        <button type="submit">Scan Ports</button>
    </form>
</body>
</html>
